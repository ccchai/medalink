<div style="padding: 70px 10px; text-align: center">

    <div ng-bind="current.lastSync | date: 'd-M-yyyy h:mm a'"></div>
    <!--<h1 style="margin: 50px 0 20px 0">Pernama</h1>
    <div ng-bind="current.totalPernama"></div>-->
    <h1 style="margin: 50px 0 20px 0">Exposure</h1>
