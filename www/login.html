
<form name="myForm" ng-submit="submitForm(myForm)" novalidate>
    <table class="form-table-vertical">
        <tr>
            <th>
                <label for="Code">User ID</label>
            </th>
        </tr>
        <tr>
            <td>
                <input id="Code" name="Code" type="text" ng-model="current.Code" required autocomplete="off" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="Password">Password</label>
            </th>
        </tr>
        <tr>
            <td>
                <input type="password" id="Password" name="Password" ng-model="current.Password" required autocomplete="off" />
            </td>
        </tr>
        
        <tr>
            <td>
                <button class="form-button" ng-disabled="!myForm.$valid || isDisabled">Login</button>
            </td>
        </tr>

        <tr>
            <td style="text-align: center" ng-bind="appVersion">                 
            </td>
        </tr>
    </table>
</form>
