 <form name="myForm" ng-submit="submitForm(myForm)" novalidate>
    <table class="form-table-vertical">
        <tr>
            <th>
                <label for="Code">User ID</label>
            </th>
        </tr>
        <tr>
            <td>
                <b ng-bind="current.UserName"></b>
            </td>
        </tr> 

        <tr>
            <th>
                <label for="CurrentPassword">Current Password</label>
            </th>
        </tr>
        <tr>
            <td>
                <input type="password" id="CurrentPassword" name="CurrentPassword" ng-model="current.CurrentPassword" autocomplete="off" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="NewPassword">New Password</label>
            </th>
        </tr>
        <tr>
            <td>
                <input type="password" id="NewPassword" name="NewPassword" ng-model="current.NewPassword" autocomplete="off" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="ConfirmPassword">Confirm New Password</label>
            </th>
        </tr>
        <tr>
            <td>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" ng-model="current.ConfirmPassword" compare-check="current.NewPassword" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <td>
                <button class="form-button" ng-disabled="!myForm.$valid || isDisabled"> Submit</button>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px">
                <a href="" class="link" ng-click="signOut()">Sign Out</a>
            </td>
        </tr>
    </table>
</form>
